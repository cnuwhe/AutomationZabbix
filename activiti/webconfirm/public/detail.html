<script type="text/javascript">
  function sendconfirm(status){
  // console.log(stat)
  $.ajax({  
    url:"/sendconfirm",  
    type:"get",  
    data:{"status":status},  
    cache: false,  
    // processData一定是true，这样后台才能获取data
    processData: true,  
    contentType: false,  
    success:function(){alert("success");},  
    error:function(e){  alert("网络错误，请重试！！");  }  
    });  
  }
</script>
