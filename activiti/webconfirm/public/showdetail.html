<script type="text/javascript">
  var hostid;
  var uid;
        $(function () {  
            $("#context").append($("<p></p>").text(window.location.href.split("?")[1]))
            hostid=window.location.href.split("?")[1].split("&")[0]
            uid=window.location.href.split("?")[1].split("&")[1]
            console.log(hostid)
            console.log(uid)
        });  
  function sendconfirm(){
  $.ajax({  
    url:"/endWorkFlow",  
    type:"get",  
    data:{},  
    cache: false,  
    processData: true,  
    contentType: false,  
    success:function(){alert("end");},  
    error:function(e){  alert("网络错误，请重试！！");  }  
    });  
  }
function ShowReport(){
    $.ajax({  
    url:"/report",  
    type:"get",  
    data:{"hostid":hostid},  
    cache: false,  
    processData: true,  
    contentType: false,  
    success:function(data){
      $("#chartcontainer").append($("<p></p>").text(data))
    },  
    error:function(e){  alert("网络错误，请重试！！");  }  
    });  
}
</script>
